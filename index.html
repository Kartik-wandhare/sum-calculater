<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum-Calculater</title>
</head>
<style>
.calculater-body{
    height: 450px;
    width: 430px;
    border: 1px black solid;
    margin: 150px auto;
    padding: 10px;
}
.heading{
    text-align: center;
}
.number{
    margin: 20px;
    width: 90%;
    height: 40px;
}
.btn{
    font-size: 30px;
    display: block;
    margin: 0px auto;
    margin-top: 30px;
    }
.btn-container{
    display: flex;
    

}
</style>
<body>
   <div class="calculater-body">
    <h1 class="heading">sum-calculater</h1>
    <input type="number" class="number" id="input1" placeholder="Enter the first number">
    <input type="number" class="number" id="input2" placeholder="Enter the second number">
    <p id="result">your answer is:-</p>
    <div class="btn-container">
    <button class="btn btn-input2" onclick="reset()">Reset</button>
    <button class="btn btn-input1" onclick="sum()">Sum</button>
</div>
   </div> 
   <script>
    function sum(){
        const input1Element=document.getElementById("input1");
        const input2Element=document.getElementById("input2");
        const resultElement=document.getElementById("result");
        const total=parseInt(input1Element.value)+parseInt(input2Element.value);
        resultElement.innerText=`sum:${total}`;
    }
    function reset(){
        const input1Element=document.getElementById("input1");
        const input2Element=document.getElementById("input2");
        const resultElement=document.getElementById("result");  
        input1Element.value=""; 
        input2Element.value="";
        resultElement.innerText="-";
    }
   </script>
</body>
</html>
