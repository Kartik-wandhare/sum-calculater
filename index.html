<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum-Calculater</title>
</head>
<style>
.calculater-body{
    height: 450px;
    width: 430px;
    border: 1px black solid;
    margin: 150px auto;
    padding: 10px;
}
.heading{
    text-align: center;
}
.number{
    margin: 20px;
    width: 90%;
    height: 40px;
}
.btn{
    font-size: 30px;
    display: block;
    justify-content: space-around;
}
</style>
<body>
   <div class="calculater-body">
    <h1 class="heading">sum-calculater</h1>
    <input type="number" class="number"    placeholder="Enter the first number">
    <input type="number" class="number"    placeholder="Enter the second number">
    <p><h2>your answer is:-</h2></p>
    <button class="btn">Sum</button>
    <button class="btn">Reset</button>
   </div> 
</body>
</html>
